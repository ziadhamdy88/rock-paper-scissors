<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <h1 id="title">Rock paper scissors</h1>
            <div id="main-body">
                <p>Choose your weapon!</p>
                <p>Battle for the first to 5</p>
            </div>
            <div id="game-container">
                <div id="button-container">
                    <div id="rock" class="button">
                        <img src="./images/rock.png" alt="Rock">
                    </div>
                    <div id="paper" class="button">
                        <img src="./images/paper.png" alt="Paper">
                    </div>
                    <div id="scissors" class="button">
                        <img src="./images/scissors.png" alt="Scissors">
                    </div>
                </div>
                <div id="score-label">
                    <p class="label">YOU</p>
                    <p class="label">COMPUTER</p>
                </div>
                <div id="score-container">
                    <div id="player-score" class="score">0</div>
                    <div id="computer-score" class="score">0</div>
                </div>
                <div id="results"></div>
            </div>
        </div>
        <div id="game-done" class="disappear">
            <div id="final-result"></div>
            <div id="play-again" class="disappear"></div>
        </div>
        <script src="./myscript.js"></script>
    </body>
</html>
